<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button {
        background-color: #0d0d0d;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

<body>
    <h1>Creating buttons</h1>
    <button>
        Submit
    </button>
    <a href="https://google.com" class="button">Google</a>
    <button class="button">3rd button</button>
    <input type="button" class="button" value="4th Button">
</body>

</html>
